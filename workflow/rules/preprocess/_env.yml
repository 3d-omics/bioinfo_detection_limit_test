# bowtie: minimal conda environment for bowtie2 and samtools
---
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - bowtie2=2.5.1
  - fastp=0.23.2
  - gzip=1.12
  - kraken2=2.1.3
  - nonpareil=3.4.1
  - pigz=2.6
  - r-argparse=2.2.2
  - r-nonpareil=3.4.0
  - r-tidyverse=2.0.0
  - rsync=3.2.7
  - samtools=1.18
  - singlem=0.15.0
